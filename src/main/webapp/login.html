      <body class="text-center">
        
        <main class="form-signin w-100 m-auto">

          <form>
          
            <img class="mb-4" src="imagens/viagenslogo.jpeg" alt="Viagens">
            <h2 class="h3 mb-3 fw-normal">Faça seu Login</h2>
        
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="@gmail.com">
              <label for="floatingInput">Endereço de email</label>
            </div>
        
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="********">
              <label for="floatingPassword">Senha</label>
            </div>
        
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Manter conectado
              </label>
            </div>
            <a class=" w-100 btn btn-lg btn-primary" href="destinos.html">Clique aqui</a>
                 <!-- No momento o botão volta para págna com Destinos-->
                 
                 <br>
               <label class="mt-5">Ainda não é cadastrado?</label><a href="Cadastro.html">  Cadastre-se aqui.</a>

            <p class="mt-5 mb-3 text-muted">&copy; 2022 - Viagens</p>
          </form>
        </main>
